name: Generate products index

on:
  push:
    branches:
      - main
    paths:
      - "products/**/*.json"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate products index
        run: node scripts/generate-products-index.js

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q "products/index.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add products/index.json
            git commit -m "chore: regenerate products index"
            git push
          else
            echo "No changes to commit."
          fi
